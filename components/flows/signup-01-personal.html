<div>
      <h3>Datos Personales</h3>
      <form>
        <label><b>Nombre</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Nombre" name="name-first" required>
        <label> <b>Segundo Nombre</b> </label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Segundo Nombre" name="name-middle" >
        <label> <b>Apellido Paterno</b> </label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Apellido Paterno" name="name-last-1" required>
        <label> <b>Apellido Materno</b> </label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Apellido Materno" name="name-last-2">
        <label> <b>Fecha de Nacimiento</b> </label>
        <input class="w3-input w3-border w3-margin-bottom" type="date"  name="birthdate">
        <div class="w3-row-padding">
          <div class="w3-half">
          <a class="w3-button w3-block w3-blue w3-section w3-padding flowControlBack">
              Atras
          </a>
          </div>
          <div class="w3-half">
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Siguiente</button>
          </div>
        </div>
    </form>
</div>
