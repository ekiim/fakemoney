<!DOCTYPE html>
<html>
<head>
<title>Informacion de usuario</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="/css/w3-ext.css">
<link rel="stylesheet" href="/css/w3-theme-blue-grey.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
<script src="/js/fakemoney.js"></script>
<script src="/js/w3.js"></script>
<script src="/js/w3-custom.js"></script>
</head>
<body>
<!-- Navbar -->
<div class="w3-top" w3-include-html="/components/auth-topnav.html"></div>

<!-- Page Container -->
<main class="w3-container w3-content" style="max-width:1400px;margin-top:80px;">
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Profile -->
      <div w3-include-html="/components/user-card.html"></div>
      <br>
      
      <!-- Accordion -->
      <div class="w3-card w3-round" style="height:100%">
        <div class="w3-white">
          <a class="w3-button w3-block w3-theme-l1 w3-left-align">
              <i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i>
              My Groups
          </a>
          <div class="w3-hide w3-container"><p>Some text..</p></div>
        </div>      
        <div class="w3-white">
          <a class="w3-button w3-block w3-theme-l1 w3-left-align">
              <i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i>
              My Groups
          </a>
          <div class="w3-hide w3-container"><p>Some text..</p></div>
        </div>      
      </div>
      <br>
      
    <!-- End Left Column -->
    </div>
    
    <!-- Middle Column -->
    <div class="w3-col m9">
      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding" w3-include-html="/components/user-actions.html">
            </div>
          </div>
        </div>
      </div>
      <hr/>

      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding" w3-include-html="/components/transaction-table.html">
            </div>
          </div>
        </div>
      </div>

    <!-- End Middle Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
<!-- End Page Container -->
</main>
<br>

<!-- Footer -->
<footer class="w3-container w3-theme-d3 w3-padding-16">
  <h5>Fakemoney</h5>
</footer>
<script> w3.includeHTML(includeHTMLCallback) </script>
</body>
</html>
