<!DOCTYPE html>
<html>
<head>
<title>Fakemoney - Signup</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

</head>
<body class="w3-content" style="max-width:1300px">

<!-- First Grid: Logo & About -->
<form class="w3-row">
  <div class="w3-half w3-black w3-container w3-center" style="height:100vh">
    <div class="w3-padding-64">
      <h1>Sign Up</h1>
    </div>
    <div class="w3-padding-64">
      <a href="/" class="w3-button w3-black w3-block w3-hover-blue-grey w3-padding-16">Home</a>
      <a href="/login.html" class="w3-button w3-black w3-block w3-hover-teal w3-padding-16">Login</a>
      <p>Sign Up form</p>
    </div>
  </div>
  <div class="w3-half w3-blue-grey w3-container" style="height:100vh">
    <div class="w3-padding-16 w3-center">
      <div class="w3-left-align w3-padding-large">
      <div class="w3-container">
        <div class="w3-section">
          <label><b>First Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="First Name" name="name-first" required>
          <label><b>Middle Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Middle Name" name="name-middle" >
          <label><b>First Last Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="First Last Name" name="name-last-1" required>
          <label><b>Second Last Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Second Last Name" name="name-last-2">
          <label><b>Email</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter Username" name="username" required>
          <label><b>Phone</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="phone" placeholder="Phone Number" name="phone" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Enter Password" name="password-first" required>
          <label><b>Password Confirmation</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password-second" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Sign Up</button>
        </div>
      </div>

      <div class="w3-container w3-padding-16 w3-center">
        <a class="w3-button w3-red">
            Sign Up With <i class="fab fa-google" aria-hidden="true"></i>
        </a>
        <a class="w3-button w3-blue">
            Sign Up With <i class="fab fa-facebook" aria-hidden="true"></i>
        </a>
      </div>
      </div>
    </div>
  </div>
</form>

</body>
</html>
